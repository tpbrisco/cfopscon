{% extends "base.html" %}
{% block title %}CF Operators Console{% endblock %}
{% block content %}
<div class="col-md-8 offset-md-2">
<h1>CF Operator's Console</h1>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th>Director</th><th>Deployment</th><td>VMs</td></tr>
  </thead>
  <tbody>
    {% for d in director.deployments|sort %}
    <tr><td>{{ director.bosh_url }}</td><td>{{ d }}</td><td>{{ stats[d] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
